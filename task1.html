<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1 - String Reversal</title>
  <link rel="stylesheet" href="task1/style-task1.css">
</head>
<body>
<label for="inputString"></label><input type="text" id="inputString" placeholder="Enter a string">
<button onclick="reverseAndDisplay()">Reverse String</button>
<div id="result"></div>

<script>
  // Provided JavaScript
  function task1ReverseString(str) {
    return str.split('').reverse().join('');
  }

  function reverseAndDisplay() {
    const input = document.getElementById('inputString').value;
    setTimeout(function() {
      document.getElementById('result').innerText = task1ReverseString(input);
    }, 1000);
  }
</script>
<a href="index.html" class="back-button">Back to Main</a>
</body>
</html>
